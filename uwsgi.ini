[uwsgi]
plugin = python36
mount = /=/var/www/lemonchat/root.py
touch-reload=/var/www/lemonchat/root.py
home = /var/www/lemonchat/venv-lemonchat
manage-script-name = true
socket = /tmp/lemonchat.sock
stats = /tmp/lemonchat_stats.sock
buffer-size = 65535
memory-report = true
workers = 2
#cheaper = 4
py-auto-reload = 1
threads = 1
